<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

        <h1 class="depth" title="Tick Tack Toe">Tic Tac Toe</h1>

        <div class="dollImage1"></div>
    </div>

    </div>


    <div class="dollImage3"></div>
    <div id="board-outer" class="center">

        <!-- <div class="dollImage1"></div>
        <div class="dollImage2"></div>
        <div class="dollImage3"></div> -->
        <table id="table">
            <tr class="row">
                <td id="a1"></td>

                <td id="a3"></td>
            </tr>
            <tr class="row">
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr class="row">
                <td id="c1"></td>

                <td id="c3"></td>
            </tr>

    </div>
    <br>
    <br>
    <br>

        <button id="option1"> 0n </button>
